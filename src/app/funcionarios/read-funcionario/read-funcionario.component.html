<div class="row justify-content-center align-items-center">
  <div class="col-12">
    <div class="row mb-4">
      <div class="col-7">
        <h2>Funcionário - {{funcionario.nome}}</h2>
      </div>
      <div class="col-5">
        <button class="btn btn-outline-success float-right" (click)="editFuncionario(funcionario)"> Editar funcionário</button>      
      </div>

    </div>
  </div>
  <div class="col-12 text-center" *ngIf="loading">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <span class="ml-3">Carregando...</span>
  </div>

  <div class="col-8">
      <table class="table table-bordered" *ngIf="!loading">
        <tbody *ngIf="!loading">
        <tr>
          <td><b>Nome</b></td>
          <td>{{funcionario.nome}}</td>
        </tr>
        <tr>
          <td><b>E-mail</b></td>
          <td>{{funcionario.email}}</td>
        </tr>
        <tr>
          <td><b>CPF</b></td>
          <td>{{funcionario.cpf | mask: '000.000.000-00'}}</td>
        </tr>
        <tr>
          <td><b>Data de nascimento</b></td>
          <td>{{funcionario.dataNascimento | mask: '00/00/0000'}}</td>
        </tr>          
        </tbody>
      </table>
  </div>
</div>
