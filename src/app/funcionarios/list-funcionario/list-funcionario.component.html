<div class="row">
  <div class="col-12">
    <div class="row mb-4">
      <div class="col-6">
        <h2>Funcionários</h2>
      </div>
      <div class="col-6">
        <button class="btn btn-outline-success float-right" (click)="addFuncionario()"> Cadastrar funcionário</button>      
      </div>
    </div>
    <table class="table table-hover table-striped ">
      <thead>
      <tr>
        <th>Nome</th>
        <th>E-mail</th>
        <th>CPF</th>
        <th>Nascimento</th>
        <th>Ação</th>
      </tr>
      </thead>
      <tbody *ngIf="!loading">
      <tr *ngFor="let funcionario of funcionarios">
        <td (click)="goToFuncionario(funcionario)">{{funcionario.nome}}</td>
        <td (click)="goToFuncionario(funcionario)">{{funcionario.email}}</td>
        <td (click)="goToFuncionario(funcionario)">{{funcionario.cpf | mask: '000.000.000-00'}}</td>
        <td (click)="goToFuncionario(funcionario)">{{funcionario.dataNascimento | mask: '00/00/0000'}}</td>
        <td>
          <button class="btn btn-secondary btn-xs ml-1 mb-1" (click)="editFuncionario(funcionario)">
            <i class="fa fa-edit"></i>     
          </button>
          <button class="btn btn-danger btn-xs ml-1 mb-1" (click)="deleteFuncionario(funcionario)">       
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col-12 text-center" *ngIf="loading">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <span class="ml-3">Carregando...</span>
  </div>
</div>
