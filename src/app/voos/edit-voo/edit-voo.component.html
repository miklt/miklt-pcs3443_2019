<div class="row">
    <div class="col-12">
      <div class="alert alert-dismissible alert-success" *ngIf="success">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Pronto!</strong> Voo atualizado.
      </div>
      <div class="alert alert-dismissible alert-danger" *ngIf="error">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Ops!</strong>
        <p [innerHtml]="errorMsg"></p>
      </div>
    </div>
    <div class="col-12 text-center" *ngIf="loading">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <span class="ml-3">Carregando...</span>
    </div>
    <div class="col-12">
      <fieldset>
        <legend>Voo</legend>
        <div class="row">
          <div class="form-group col-5">
            <label for="data-input">Aluno</label>
            <select class="form-control" [(ngModel)]="voo.aluno">
              <option [value]="aluno.numeroMatricula" *ngFor="let aluno of alunos">{{aluno.nome}}({{aluno.numeroMatricula}})</option>
            </select>
          </div>
          <div class="form-group col-5">
            <label for="data-input">Instrutor</label>
            <select class="form-control" [(ngModel)]="voo.instrutor">
              <option [value]="instrutor.numeroMatricula" *ngFor="let instrutor of instrutores">{{instrutor.nome}}({{instrutor.numeroMatricula}})</option>
            </select>
          </div>
          <div class="form-group col-2">
            <label for="parecer-input">Parecer</label>
            <input type="number" min="0.0" max="5.0" step="0.1" class="form-control" id="parecer-input" lang="en" [(ngModel)]="voo.parecer">
          </div>
          <div class="form-group col-4">
            <label for="data-input">Data</label>
            <input type="text" class="form-control"  [(ngModel)]="voo.data" mask="00/00/0000" [showMaskTyped] = "true">
          </div>
          <div class="form-group col-4">
            <label for="saida-input">Horário de Saída</label>
            <input type="text" class="form-control" id="saida-input"  [(ngModel)]="voo.horarioSaida" mask="HH:mm" [showMaskTyped] = "true">
          </div>
          <div class="form-group col-4">
            <label for="chegada-input">Horário de Chegada</label>
            <input type="text" class="form-control" id="chegada-input"  [(ngModel)]="voo.horarioChegada" mask="HH:mm" [showMaskTyped] = "true">
          </div>
        </div>
      </fieldset>
  
      <button class="btn btn-success" (click)="salvarVoo(voo)">Registrar</button>
      </div>
    </div>
