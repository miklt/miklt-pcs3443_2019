{% extends 'layout.html' %}
{% block content %}
        <div class="container-fluid">
            <h3 style="margin-top: 40px; margin-bottom: 30px" id="content-title">{{ aluno.nome }}, aqui estão seus dados pessoais:</h3>
        </div>
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 col-lg-3"></div>
                
                <div class="col-md-8 col-lg-6" id="container-table">
                    <div class="table-responsive">
                        <table class="table table-hover"> 
                            <tbody>
                                <tr>
                                    <th id="table-border">Nome</th>
                                    <td id="table-border">{{ aluno.nome }}</td>
                                </tr>
                                <tr>
                                    <th id="table-border">RG</th>
                                    <td id="table-border">{{ aluno.rg }}</td>
                                </tr>
                                <tr>
                                    <th id="table-border">CPF</th>
                                    <td id="table-border">{{ aluno.cpf }}</td>
                                </tr>
                                <tr>
                                    <th id="table-border">Senha</th>
                                    <td id="table-border"><button type="button" class="btn btn-primary-outline" role="a" onclick="changePassword()" style="font-size: 12px;color: blue">Alterar Senha</button> &nbsp;&nbsp;{{ aluno.senha }}</td>
                                </tr>
                                <tr>
                                    <td id="senhaNova" style="display: none;">
                                        <label for="pwd">Senha Atual:</label>
                                        <input type="password" class="form-control" id="pwd">
                                        
                                        <label for="pwd">Nova Senha:</label>
                                        <input type="password" class="form-control" id="pwd">
                                        
                                        <label for="pwd">Confirmar Nova Senha:</label>
                                        <input type="password" class="form-control" id="pwd">
                                        
                                        <button class="btn btn-success">Alterar senha</button>
                                    </td>
                                </tr>
                                <tr id="table-border">
                                    <th id="table-border">Email</th>
                                    <td id="table-border">{{ aluno.email }}</td>
                                </tr>
                                <tr id="table-border">
                                    <th id="table-border">Endereço</th>
                                    <td id="table-border">{{ aluno.address }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <div class="col-md-2 col-lg-3"></div>
            </div>
        </div>

{% endblock %}
