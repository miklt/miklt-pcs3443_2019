{% extends "base_admin.html" %}

{% block title%} Apache | Administrador {% endblock title%}

{% block titulo %}Agendamento{% endblock %}

{% block subtitulo%}Novo voo{% endblock %}

{%block conteudo%}

<div class="content content-narrow">
    <!-- Material Design -->
    <div class="row">
        <div class="col-md-11">
            <!-- Static Labels -->
            <div class="block">
                <div class="block-header">
                    <h3 class="block-title">Agendamento de Voo</h3>
                </div>
                <div class="block-content block-content-narrow">
                    <form class="form-horizontal push-10-t" action="base_forms_elements_modern.html" method="post" onsubmit="return false;">
                        
                        <div class="form-group">
                            <div class="col-sm-9">
                                <div class="form-material">
                                    <select class="form-control" id="material-select" name="material-select" size="1">
                                        <option>Selecione uma opcao</option>
                                        <option value="1">Jorge Almeida</option>
                                        <option value="2">Felipe Azevedo</option>
                                        <option value="3">Amanda Felix</option>
                                    </select>
                                    <label for="material-select">Aluno</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <div class="form-material form-material-primary">
                                    <input class="form-control" type="text" id="material-color-primary" name="material-color-primary" placeholder="Formato XXX.XXX.XXX-XX">
                                    <label for="material-color-primary">Matricula do Aluno</label>
                                </div>
                            </div>
                        </div>
                  
                       
                        <div class="form-group">
                                <div class="col-sm-9">
                                    <div class="form-material form-material-primary">
                                        <input class="form-control" type="text" id="material-color-primary" name="material-color-primary" placeholder="Formato dd/mm/aa">
                                        <label for="material-color-primary">Data do Voo</label>
                                    </div>
                                </div>
                            </div>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <button class="btn btn-sm btn-primary" type="submit">Submit</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <!-- END Static Labels -->
        </div>
    </div>
</div>
        <!-- END Material Design -->


{% endblock conteudo%}
